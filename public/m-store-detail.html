            <section class="store-edit">
              <div class="container-fluid">
                <form id="addStoreForm" action="add.php" method="post" enctype="multipart/form-data">
                  <div>
                    <div class="row mb-2">
                      <label class="col-sm-2 col-form-label text-end"><i class="fa fa-user me-2"></i>餐廳名稱</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <input class="form-control border-left-0 border-right-0 border-bottom" type="text" name="name" placeholder="請輸入餐廳名稱 *">
                        </div>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <label class="col-sm-2 col-form-label text-end"><i class="fa fa-phone me-2"></i>餐廳電話</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <input class="form-control border-left-0 border-right-0 border-bottom" type="text" name="phone" placeholder="請輸入餐廳電話">
                        </div>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <label class="col-sm-2 col-form-label text-end"><i class="fa fa-info-circle me-2"></i>餐廳介紹</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <textarea class="form-control" name="description" cols="30" rows="3" placeholder="請輸入餐廳介紹"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <label class="col-sm-2 col-form-label text-end"><i class="fa fa-link me-2"></i>相關網址</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <input class="form-control border-left-0 border-right-0 border-bottom" type="number" name="store_full_price" placeholder="">
                        </div>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <label class="col-sm-2 col-form-label text-end"><i class="fa fa-coins me-2"></i>外送金額</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <input class="form-control border-left-0 border-right-0 border-bottom" type="number" name="store_full_price" placeholder="滿多少錢才可外送，不限制請輸入 0">
                        </div>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <label class="col-sm-2 col-form-label text-end"><i class="fa fa-tags me-2"></i>分類標籤</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <input class="form-control border-left-0 border-right-0 border-bottom" type="text" name="store_tag" placeholder="標籤分類，輸入多個標籤請以逗號「,」分隔">
                        </div>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <label class="col-sm-2 col-form-label text-end"><i class="fab fa-intercom me-2"></i>上傳封面</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <input class="form-control-file" id="input_addStoreCover" type="file" name="store_cover"><small class="form-text text-muted">請上傳圖片類型檔案，大小不超過 1 MB</small>
                          <div id="store_cover_preview"></div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
